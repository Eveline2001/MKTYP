<!DOCTYPE html>
<html>
<head>
<title> Quiz2 </title>
<script>
  function drawTriangleAndFindArea(){
    ctx= canvas.getContext("2d")
    ctx.strokeStyle="purple"
    ctx.fillStyle="blue"
    ctx.lineWidth=3
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(0+(aTF.value),0+(bTF.value));
    ctx.lineTo(0+(cTF.value),0+(dTF.value));
    ctx.closePath()
    ctx.stroke()
    ctx.fill()

  let a = aTF.value
  let b = bTF.value

  let c = cTF.value
  let d = dTF.value
  let Area = (a*d-b*c)/2
    areaLabel.innerHTML=
    "The area is"+ Area +"inches squared"

  }
  </script>
</head>
<body>
  <h1>Quiz 2</h1>
  Enter first points (a,b) where a and b are between 0 and 500
  <br>
      a<input type="text"  id="aTF.value"><br>
      b<input type="text" id="bTF.value"><br>
      Enter the second point (c,d)
      <br>
      c<input type="text" id="cTF.value"><br>
      d<input type="text" id="dTF.value"><br>
      <button onclick="drawTriangleandFindArea()">

Draw Triangle and Find Area
</button>
<br>
<label id="areaLabel">
The area is
</label>
  <canvas id="canvas" width="500" height="500">
</body>
</html>
